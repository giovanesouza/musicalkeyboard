<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Teclado Musical</title>

<body>

    <div class="full-keyboard">

        <div class="keyboard-top">

            <div class="screen-keyboard"></div>

            <div class="ligar">
                <button></button>
                Ligar/Desligar
            </div>

        </div>



        <div class="keyboard-area">

            <div class="keys">
                <div class="white-key" data-key="keya">A</div>
                <div class="black-key" data-key="keyw">W</div>
            </div>

            <div class="keys">
                <div class="white-key" data-key="keys">S</div>
                <div class="black-key" data-key="keye">E</div>
            </div>

            <div class="keys">
                <div class="white-key" data-key="keyd">D</div>
            </div>

            <div class="keys">
                <div class="white-key" data-key="keyf">F</div>
                <div class="black-key" data-key="keyt">T</div>
            </div>

            <div class="keys">
                <div class="white-key" data-key="keyj">J</div>
                <div class="black-key" data-key="keyi">I</div>
            </div>

            <div class="keys">
                <div class="white-key" data-key="keyk">K</div>
                <div class="black-key" data-key="keyo">O</div>
            </div>

            <div class="keys">
                <div class="white-key" data-key="keyl">L</div>
            </div>

            <div class="keys">
                <div class="white-key" data-key="semicolon">Ç</div>
            </div>


        </div>

    </div>


    <footer>
